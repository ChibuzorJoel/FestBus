<div class="container-fluid mt-2 text-white" style="background-color: #013220; padding: 20px; border-radius: 8px;">
  <div class="navbar-brand text-white fs-1 ms-5 mb-4">
    <span>FestBus</span>
</div>

  <h2 class="text-center mb-4">Submit a Report</h2>

  <div class="form-container" style="max-width: 600px; margin: auto;">
    <form [formGroup]="reportForm" (ngSubmit)="onSubmit()">
      
      <!-- Subject Input -->
      <div class="mb-3">
        <label for="subject" class="form-label text-white">Subject</label>
        <input type="text" id="subject" class="form-control text-white bg-dark" formControlName="subject" placeholder="Enter subject">
        <div *ngIf="reportForm.get('subject')?.invalid && reportForm.get('subject')?.touched" class="text-danger mt-1">
          Subject is required.
        </div>
      </div>

      <!-- Email Input -->
      <div class="mb-3">
        <label for="email" class="form-label text-white">Email</label>
        <input type="email" id="email" class="form-control bg-dark text-white" formControlName="email" placeholder="Enter your email">
        <div *ngIf="reportForm.get('email')?.invalid && reportForm.get('email')?.touched" class="text-danger mt-1">
          Please enter a valid email.
        </div>
      </div>

      <!-- Phone Number Input -->
      <div class="mb-3">
        <label for="phone" class="form-label text-white">Phone Number</label>
        <input type="tel" id="phone" class="form-control bg-dark text-white" formControlName="phone" placeholder="Enter your phone number">
        <div *ngIf="reportForm.get('phone')?.invalid && reportForm.get('phone')?.touched" class="text-danger mt-1">
          Please enter a valid phone number.
        </div>
      </div>

      <!-- Message Input -->
      <div class="mb-3">
        <label for="message" class="form-label text-white">Message</label>
        <textarea id="message" class="form-control bg-dark text-white" rows="5" formControlName="message" placeholder="Enter your message"></textarea>
        <div *ngIf="reportForm.get('message')?.invalid && reportForm.get('message')?.touched" class="text-danger mt-1">
          Message must be at least 10 characters long.
        </div>
      </div>

      <!-- File Attachment -->
      <div class="mb-3">
        <label for="attachment" class="form-label text-white">Attachment (optional)</label>
        <input type="file" id="attachment" class="form-control bg-dark text-white" (change)="onFileSelected($event)">
      </div>

      <!-- Submit Button -->
      <div class="text-center mb-4">
        <button type="submit" class="btn btn-success btn-sm px-5 py-4" [ngClass]="{'disabled': isSubmitting}" style="font-weight: bold; transition: background-color 0.3s;">
          {{ isSubmitting ? 'Submitting...' : 'Submit Report' }}
        </button>
      </div>
    </form>
  </div>

  <!-- Success or Error Message -->
  <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
</div>
